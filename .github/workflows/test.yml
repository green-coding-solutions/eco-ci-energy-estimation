name: test-action

on:
  pull_request:
    paths-ignore:
     - 'README.md'
     - 'LICENSE'
     - '.gitlab-ci.yml.example'
     - '.gitignore'
  schedule:
    # only run once a week to show the action is working and preserve as much energy as possible
    # Reason being that we pull our ML model and this could have changed in the meantime
    - cron: '22 4 * * 6'
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  test-action:
    runs-on: ubuntu-latest
#    runs-on: ${matrix.os}
#    continue-on-error: false
#    strategy:
#      fail-fast: true
#      matrix:
#        os: [ubuntu-latest, ubuntu-24.04, ubuntu-20.04, ubuntu-18.04, ubuntu-20.04-16core]
#        # It might be the case
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: API Base Debug
        run: |
          echo "Current API Base is" ${{ github.api_url }}

      - name: Initialize Energy Estimation
        uses: ./
        with:
          task: start-measurement

      - name: Sleep step
        run: sleep 2

      - name: Test measurement 1
        uses: ./
        with:
          task: get-measurement
          label: "Sleep 3s"

      - name: Filesystem
        run: timeout 10s ls -alhR /usr/lib
        continue-on-error: true

      - name: Test measurement 2
        uses: ./
        with:
          task: get-measurement
          label: "ls -alhR /usr/lib"

      - name: Sleep 3
        run: sleep 3

      - name: Test measurement 2
        uses: ./
        with:
          task: get-measurement
          label: "Sleep 3s"


      - name: Dump ECO-CI CPU
        run: |
          cat /tmp/eco-ci/cpu-util-total.txt

      - name: Dump ECO-CI Energy
        run: |
          cat /tmp/eco-ci/energy-total.txt


      - name: Eco CI Energy Estimation
        uses: ./
        env:
          ELECTRICITY_MAPS_TOKEN: ${{ secrets.ELECTRICITY_MAPS_TOKEN }}
        with:
          task: display-results
          pr-comment: true
